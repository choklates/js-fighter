<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun with JS</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <ul id="battlefield"></ul>
    <div class="buttons">
      <button class="button button-bob" data-fighter="bob" data-action="battlecry">Bob, battlecry</button>
      <button class="button button-bob" data-fighter="bob" data-action="attack">Bob, attack</button>
      <button class="button button-linda" data-fighter="linda" data-action="battlecry">Linda, battlecry</button>
      <button class="button button-linda" data-fighter="linda" data-action="attack">Linda, attack</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
